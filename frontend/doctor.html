<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.1/dist/css/coreui.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 220px;
        background-color: #343a40;
        color: white;
        padding: 20px;
      }

      .content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .nav-link {
        color: white;
        margin-bottom: 10px;
        display: block;
      }

      .card {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" style="background-color: black">
      <h4>Doctor Panel</h4>
      <button
        class="btn btn-light"
        id="btn-add-login"
        style="background-color: white"
      >
        Logout
      </button>
      <a class="nav-link" href="#" onclick="loadAppointments()"></a>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="card p-4 shadow rounded">
        <h5>Your Appointments</h5>
        <table class="table table-bordered mt-3" id="appointmentTable">
          <thead>
            <tr>
              <th>Appointment ID</th>
              <th>Patient Name</th>
              <th>Date</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody>
            <!-- Appointments go here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="./doctor.js"></script>
  </body>
</html>
